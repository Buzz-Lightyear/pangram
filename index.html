<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pangram</title>
</head>
<body>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>
	<div id="title">
		Pangram
	</div>
	<div id="subtitle">
		Create a word that utilizes all the letters displayed below, at least once. Letters may be repeated.
	</div>
	<div class="grid-container">
		<div class="grid-item" id="letter1"></div>
		<div class="grid-item" id="letter2"></div>
		<div class="grid-item" id="letter3"></div>
		<div class="grid-item" id="letter4"></div>
		<div class="grid-item" id="letter5"></div>
		<div class="grid-item" id="letter6"></div>
		<div class="grid-item" id="letter7"></div>
		<div class="grid-item" id="letter8"></div>
		<div class="grid-item" id="letter9"></div>
	</div>
	<div id="solution">
		<input type="text" id="answer" name="answer" onkeydown="check_answer(this)">
		<button id="rotate" onclick="shuffle(word)">&#8634;</button>
	</div>
</body>
</html>
